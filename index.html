<!DOCTYPE html>

<head>

  <title>Emma Cuthbert</title>
  <meta charset="UTF-8">
  <meta name="description" content="Graphic designer">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <!-- ENVELOPE -->
  <div class="envelope">
    <img src="images/envelope-closed.svg" alt="envelope closed" class="envelope-closed">
    <img src="images/envelope-open.svg" alt="envelope open" class="envelope-open">
  </div>


  <!-- NAMETAG -->
  <div class="nametag">
    <img src="images/nametag-sticker.png" alt="Emma Cuthbert">
  </div>
  <div class="bio">
    <div class="bio-close">[X] Close</div>
    <div class="bio-content">
      Lorem ipsum dolor sit amet consectetur. Malesuada non egestas tortor ullamcorper. Lorem lacus nec erat auctor sed sed placerat molestie. Pretium nunc odio mi vitae eget.
    </div>
  </div>


  <!-- OCTOPUS -->
  <div class="octopus">
    <img src="images/octopus-happy.svg" alt="octopus happy" class="octopus-happy">
    <img src="images/octopus-sad.svg" alt="octopus sad" class="octopus-sad">
  </div>




  <script src="scripts.js"></script>
</body>
